window:
  dimensions:
    columns: 115
    lines: 34

font:
  normal:
    family: D2Coding

  size: 12.0

background_opacity: 0.9

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: Control
     binding:
       key: U
       mods: Control|Shift

key_bindings:
  - { key: Return, mods: Alt, action: ToggleFullscreen }
